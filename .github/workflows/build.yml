name: Build Test
on:
  pull_request:
    types:
      - opened
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
        name: Checkout
      - name: Building project
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'